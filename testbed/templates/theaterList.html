<!DOCTYPE html>
<html>
  <head>
    <title>Today's Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  </head>
  <body>
    <div class="container">
      {% extends 'top.html' %}
      
      {% block content %}
      <div id="contents">
        <div id="contents_head">
          <h3><p>{{notice}}</p></h3>
          <h5><p>* 영화관을 선택하시면 상영시간표가 나타납니다.</p></h5>
        </div>
        <div id="contents_body">
          <ul class="theater_list">
            {% for n in theaterList %}
           <li class="theater"><a href="/timetable/{{n[1]}}/{{n[3]}}">{{n[1]}} {{n[3]}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
