<!DOCTYPE html>
<html>
  <head>
    <title>영화 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 1000px;
        padding-top: 50px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/">영화관 목록</a>
      <a href="/movieTable">상영중인 영화</a>
      <h3><p>{{notice}}</p></h3>       <!-- my_str 바인딩 -->
      <h4><p>장르</p></h3>
        <ul>
        {% for g in movieInfo["genres"] %}
        <li>{{g}}</li>
        {% endfor %}
        </ul>
      <h4><p>감독</p></h3>
        <ul>
        {% for d in movieInfo["directors"] %}
        <li><a href="/peopleInfo/{{d}}/0">{{d}}</a></li>
        {% endfor %}
        </ul>
      <h4><p>배우</p></h3>
        <ul>
        {% for a in movieInfo["actors"] %}
        <li><a href="/peopleInfo/{{a}}/1">{{a}}</a></li>
        {% endfor %}
        </ul>
    </div>
  </body>
</html>
